<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <!-- header logo et icone du panier -->
    <div id="logo">
      <img src="img/Orinoco.PNG" alt="">
    </div>
    <div id="panier">
      <p>Produit</p>
      <i id="visu-panier" class="fas fa-cart-arrow-down"><span id="articles"></span></i>
    </div>
  </header>
  <div id="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
  
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="http://localhost:3000/images/teddy_1.jpg" alt="Los Angeles" style="width:100%;">
        </div>
  
        <div class="item">
          <img src="http://localhost:3000/images/teddy_2.jpg" alt="Chicago" style="width:100%;">
        </div>
      
        <div class="item">
          <img src="http://localhost:3000/images/teddy_3.jpg" alt="New york" style="width:100%;">
        </div>
        <div class="item">
          <img src="http://localhost:3000/images/teddy_4.jpg" alt="New york" style="width:100%;">
        </div>
        <div class="item">
          <img src="http://localhost:3000/images/teddy_5.jpg" alt="New york" style="width:100%;">
        </div>
      </div>
  
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div id="liste-article">

    </div>
  </div>

  <div class="modal" tabindex="-1" id="modalExemple">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="name-produit" class="modal-title"></h3>
          <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="detail-produit">
          <p id="description"></p>
          <div id="imgdetail"></div>
          <div id="price"></div>
          <div id="color"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
          <button id="add-article" type="button" class="btn btn-primary">Ajouter Au Panier</button>
        </div>
      </div>
    </div>
  </div>

  <!-- <script src="global.js"></script> -->
  <script src="index.js"></script>
</body>
</html>
